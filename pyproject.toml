[project]
name = "iaEditais"
version = "0.1.0"
description = ""
authors = [
    {name = "gmcosta",email = "geu_costa@outlook.com"}
]
readme = "README.md"
requires-python = ">=3.13,<4.0"
dependencies = [
    "fastapi[standard] (>=0.116.1,<0.117.0)",
    "pydantic-settings (>=2.10.1,<3.0.0)",
    "sqlalchemy (>=2.0.43,<3.0.0)",
    "alembic (>=1.16.5,<2.0.0)",
    "testcontainers[postgres] (>=4.12.0,<5.0.0)",
    "pytest-asyncio (>=1.1.0,<2.0.0)",
    "psycopg[binary] (>=3.2.9,<4.0.0)",
    "factory-boy (>=3.3.3,<4.0.0)",
    "pyjwt (>=2.10.1,<3.0.0)",
    "pwdlib[argon2] (>=0.2.1,<0.3.0)",
    "langchain (>=0.3.27,<0.4.0)",
    "langchain-openai (>=0.3.33,<0.4.0)",
    "langchain-postgres (>=0.0.15,<0.0.16)",
    "langchain-community (>=0.3.29,<0.4.0)",
]

[tool.poetry]
packages = [{include = "iaEditais"}]


[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-cov = "^6.2.1"
ruff = "^0.12.11"
taskipy = "^1.14.1"
testcontainers = {extras = ["postgres"], version = "^4.13.0"}

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]
line-length = 79
extend-exclude = ['migrations']

[tool.ruff.lint]
preview = true
select = ['I', 'F', 'E', 'W', 'PL', 'PT']

[tool.ruff.format]
preview = true
quote-style = 'single'

[tool.pytest.ini_options]
pythonpath = "."
addopts = '-p no:warnings'
asyncio_default_fixture_loop_scope = 'function'

[tool.coverage.run]
concurrency = ["thread", "greenlet"]

[tool.taskipy.tasks]
format = 'ruff check --fix; ruff format'
run = 'fastapi dev iaEditais/app.py'
test = 'pytest -s -x --cov=iaEditais -vv'
cov = 'coverage html'
auto-migrate = """
    bash -euo pipefail -c '
    # 1. Verifica se o usuÃ¡rio passou mensagem
    if [ -z \"$1\" ]; then
        echo \"Uso: task auto-migrate \\\"Sua mensagem de commit\\\"\"
        exit 1
    fi

    MSG=\"$1\"

    # 2. Staging e commit do cÃ³digo
    echo \"ðŸ“¦ Staging changes...\"
    git add .

    echo \"âœï¸  Commitando: $MSG\"
    git commit -m \"$MSG\"

    # 3. Atualiza o banco e gera nova migration
    echo \"âš™ï¸  Executando alembic upgrade head...\"
    alembic upgrade head

    echo \"âš™ï¸  Gerando migration: $MSG\"
    alembic revision --autogenerate -m \"$MSG\"

    # 4. Staging e commit das migrations
    echo \"ðŸ“¦ Staging migrations/versions...\"
    git add migrations/versions

    echo \"âœï¸  Commitando migration: $MSG\"
    git commit -m \"migration: $MSG\"
    ' -- 
    """
push = """
    task test && \
    git add . && \
    git commit -m \"chore: deploy via taskipy\" && \
    git push && \
    docker build -t gleidsoncosta/fiotec-iaeditais:latest . && \
    docker push gleidsoncosta/fiotec-iaeditais:latest
    """